<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Môn học yêu thích</title>
    <style>
        li {
            list-style-type: none;
            padding: 12px;
        }
        
        li:nth-child(odd) {
            background-color: #702727;
        }
        
        li:nth-child(even) {
            background-color: #4592f7;
        }
        
        li:hover {
            background-color: #096b11;
        }
    </style>
</head>

<body>

    <h2>Danh sách các môn học yêu thích</h2>
    <ul>
        <li>Marketing Số</li>
        <li>Hệ thống và công nghệ web</li>
        <li>Tiếng anh 1</li>
        <li>Toán cao cấp 1</li>
        <li>Nguyên lý kế toán</li>
    </ul>

</body>

</html>
